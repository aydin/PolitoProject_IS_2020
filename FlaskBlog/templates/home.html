{% extends 'layout.html' %}
{% block content %}
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">List of Farms
      <small>Subheading</small>
    </h1>
    <!-- Bread crumb -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="breadcrumb-item active">Fresh products available in our trusted retailers..</li>
    </ol>
    <!-- Blog Post -->
    {% for post in posts %}
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <a href="#">
                  <img class="img-fluid rounded" src={{ url_for('static', filename='Pics/' + post.image_farm_file) }}>
                </a>
              </div>
              <div class="col-lg-6">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content }}</p>
                <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">See Items &rarr;</a>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
{% endblock content %}
